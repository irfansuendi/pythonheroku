{% extends "layout.html" %}
{% block content %}  
<div class="col-md-4">
    <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Input Data Pegawai</h3>
        </div>
        <div class="panel-body">    
            <div class="row">
                <form role="form" method="post">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>NIP</label>
                            <input class="form-control" placeholder="Enter text" name="" value="">
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Nama</label>
                            <input class="form-control" placeholder="Enter text" name="" value="">
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Kode Sekolah</label>
                            <input class="form-control" placeholder="Enter text" name="" value="">
                        </div>
                    </div>                
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Status (Pengajar/staff)</label>
                            <select class="form-control" name="cabang">
                                <option value="Pengajar">Pengajar</option>
                                <option value="Staff">Staff</option>
                            </select>
                        </div>
                    </div>          
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Wali Kelas</label>
                            <label class="radio-inline">
                                <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value=""> Ya
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="option2"> tidak
                            </label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <button type="submit" class="btn btn-sm btn-success">Simpan</button>
                            <button type="reset" class="btn btn-sm btn-danger">Batal</button>
                        </div>   
                    </div>
                </form>              
            </div>    
        </div>
    </div>
</div> 
<div class="col-md-8">
	<div class="panel panel-primary">
	    <div class="panel-heading">
	      <h3 class="panel-title">Laporan Data Guru/Pegawai</h3>
	    </div>
	    <div class="panel-body">	
			<div id="page-wrapper">
	            <div class="row">
	                <!-- /.col-lg-12 -->
	            </div>
	            <!-- /.row -->
	            <div class="row">
	                <div class="col-lg-12">
                        <div class="table-responsive">
                            <table width="100%" class="table table-striped table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>NIP</th>
                                        <th>Nama</th>
                                        <th>Kode Sekolah</th>
                                        <th>Status</th>
                                        <th>Wali Kelas</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX">
                                        <td>1</td>
                                        <td>123</td>
                                        <td>Irfan</td>
                                        <td>789</td>
                                        <td>Pengajar</td>
                                        <td>Y</td>                             
                                    </tr>
                                    <tr class="odd gradeX">
                                        <td>1</td>
                                        <td>123</td>
                                        <td>Wahyu</td>
                                        <td>789</td>
                                        <td>Staff</td>
                                        <td>N</td>                             
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
	                </div>
                    <!-- /.col-lg-12 -->
	            </div>
	            <!-- /.row -->          
	        </div>
	    </div>
	</div>
</div>
{% endblock %}
