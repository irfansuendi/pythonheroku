{% extends "layout.html" %}
{% block content %}   
<div class="col-md-4">
    <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Input Data Sekolah</h3>
        </div>
        <div class="panel-body">    
            <div class="row">
                <form role="form" method="post">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Id Sekolah</label>
                            <input class="form-control" placeholder="Enter text" name="NamaKons" value="{{request.form.NamaKons}}">
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Nama sekolah</label>
                            <input class="form-control" placeholder="Enter text" name="NamaKons" value="{{request.form.NamaKons}}">
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>kota</label>
                            <input class="form-control" placeholder="Enter text" name="NamaKons" value="{{request.form.NamaKons}}">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <button type="submit" class="btn btn-sm btn-success">Simpan</button>
                            <button type="reset" class="btn btn-sm btn-danger">Batal</button>
                        </div>   
                    </div>
                </form>              
            </div>    
        </div>
    </div>
</div>
<div class="col-md-8">
	<div class="panel panel-primary">
	    <div class="panel-heading">
	      <h3 class="panel-title">Laporan Data Sekolah</h3>
	    </div>
	    <div class="panel-body">	
			<div id="page-wrapper">
	            <div class="row">
	                <!-- /.col-lg-12 -->
	            </div>
	            <!-- /.row -->
	            <div class="row">
	                <div class="col-lg-12">
                        <div class="table-responsive">
                            <table width="100%" class="table table-striped table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Kode Sekolah</th>
                                        <th>Nama Sekolah</th>
                                        <th>kota</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX">
                                        <td>1</td>
                                        <td>123</td>
                                        <td>Sekolah 1</td>
                                        <td>Bandung</td>                                   
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
	                </div>
                    <!-- /.col-lg-12 -->
	            </div>
	            <!-- /.row -->          
	        </div>
	    </div>
	</div>
</div>
{% endblock %}
