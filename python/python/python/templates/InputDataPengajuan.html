{% extends "layout.html" %}
{% block content %}  
<div class="col-md-10 col-md-offset-1">
<div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Input Data Pengajuan</h3>
    </div>
    <div class="panel-body">    
        <div class="row">
            <form role="form" method="post">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>No. Pengajuan</label>
                        <input class="form-control" placeholder="Enter text" name="NamaKons" value="{{request.form.NamaKons}}">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Tanggal pengajuan</label>
                        <input class="form-control" placeholder="Enter text" name="NamaKons" value="{{request.form.NamaKons}}">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Periode</label>
                        <input class="form-control" placeholder="Enter text" name="NamaKons" value="{{request.form.NamaKons}}">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>kode Sekolah</label>
                        <input class="form-control" placeholder="Enter text" name="NamaKons" value="{{request.form.NamaKons}}">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Kode Rekening</label>
                        <input class="form-control" placeholder="Enter text" name="NamaKons" value="{{request.form.NamaKons}}">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Total Pengajuan</label>
                        <input class="form-control" placeholder="Enter text" name="NamaKons" value="{{request.form.NamaKons}}">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Tgl Jam Input</label>
                        <input class="form-control" placeholder="Enter text" name="NamaKons" value="{{request.form.NamaKons}}">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>User ID Input</label>
                        <input class="form-control" placeholder="Enter text" name="NamaKons" value="{{request.form.NamaKons}}">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Keterangan</label>
                        <input class="form-control" placeholder="Enter text" name="NamaKons" value="{{request.form.NamaKons}}">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>File input</label>
                        <input type="file">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <button type="submit" class="btn btn-sm btn-success">Simpan</button>
                        <button type="reset" class="btn btn-sm btn-danger">Batal</button>
                    </div>   
                </div>
            </form>              
        </div>    
    </div>
</div>
</div>
{% endblock %}
