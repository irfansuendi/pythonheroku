{% extends "layout.html" %}
{% block content %}   
<div class="col-md-4">
    <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Input Data SPP</h3>
        </div>
        <div class="panel-body">    
            <div class="row">
                <form role="form" method="post">      
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Kode SPP</label>
                            <input class="form-control" placeholder="Enter text" name="NamaKons" value="{{request.form.NamaKons}}">
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Jenis SPP</label>
                            <select class="form-control" name="cabang">
                                <option value="Bulanan">Bulanan</option>
                                <option value="non-Bulanan">Non-Bulanan</option>
                            </select>
                        </div>
                    </div> 
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Nama SPP</label>
                            <input class="form-control" placeholder="Enter text" name="NamaKons" value="{{request.form.NamaKons}}">
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Jumlah</label>
                            <input class="form-control" placeholder="Enter text" name="NamaKons" value="{{request.form.NamaKons}}">
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>COA</label>
                            <input class="form-control" placeholder="Enter text" name="NamaKons" value="{{request.form.NamaKons}}">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <button type="submit" class="btn btn-sm btn-success">Simpan</button>
                            <button type="reset" class="btn btn-sm btn-danger">Batal</button>
                        </div>   
                    </div>
                </form>              
            </div>    
        </div>
    </div>
</div>
<div class="col-md-8">
	<div class="panel panel-primary">
	    <div class="panel-heading">
	      <h3 class="panel-title">Laporan Data SPP</h3>
	    </div>
	    <div class="panel-body">	
			<div id="page-wrapper">
	            <div class="row">
	                <!-- /.col-lg-12 -->
	            </div>
	            <!-- /.row -->
	            <div class="row">
	                <div class="col-lg-12">
                        <div class="table-responsive">
                            <table width="100%" class="table table-striped table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Kode SPP</th>
                                        <th>Jenis SPP</th>
                                        <th>Nama SPP</th>
                                        <th>Jumlah</th>
                                        <th>COA</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX">
                                        <td>1</td>
                                        <td>123</td>
                                        <td>Bulanan</td>
                                        <td>SPP Bulanan</td>
                                        <td>700.000</td>
                                        <td>222</td>                             
                                    </tr>
                                    <tr class="odd gradeX">
                                        <td>2</td>
                                        <td>123</td>
                                        <td>Non-Bulanan</td>
                                        <td>uang Bangunan</td>
                                        <td>1.000.000</td>
                                        <td>222</td> 
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
	                </div>
                    <!-- /.col-lg-12 -->
	            </div>
	            <!-- /.row -->          
	        </div>
	    </div>
	</div>
</div>
{% endblock %}
