<html>
  <head>
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Yayasan</title>
    {% endif %}
  </head>
  <link href="../static/content/bootstrap.min.css" rel="stylesheet">
<link href="../static/content/dashboard.css" rel="stylesheet">
<link href="../static/content/sticky-footer-navbar.css" rel="stylesheet">
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Yayasan</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" method="post">
            <div class="form-group">
               <input type="text" name="username" value="{{request.form.username}}">
            </div>
            <div class="form-group">
              <input type="text" name="password" value="{{request.form.password}}">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
    <hr>
    <div id="page-wrapper">
      <center>
        <img src="../static/pict/logoavasoft.png" alt="logo avasoft" width="50%" height="50%" >
      </center>
      {% if error %}
        <p class="error">{{error}}</p>
      {% endif %}
    </div>
   <footer class="footer">
      <div class="container">
        <p class="text-muted"><img  src="../static/pict/logo.jpg" width="160" height="37" ></p>
      </div>
    </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="../static/scripts/bootstrap.min.js"></script>
  
  </body>
</html>
