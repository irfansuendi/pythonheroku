{% extends "layout.html" %}
{% block content %}  
<div class="col-md-12">
	<div class="panel panel-primary">
	    <div class="panel-heading">
	      <h3 class="panel-title">Laporan Data Murid</h3>
	    </div>
	    <div class="panel-body">	
			<div id="page-wrapper">
	            <div class="row">
	                <form role="form" method="post">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>No. Induk Murid</label>
                                <input class="form-control" placeholder="Enter text" name="NamaKons" value="{{request.form.NamaKons}}">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Nama</label>
                                <input class="form-control" placeholder="Enter text" name="NamaKons" value="{{request.form.NamaKons}}">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>SPP Bulanan</label>
                                <input class="form-control" placeholder="Enter text" name="NamaKons" value="{{request.form.NamaKons}}">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <button type="submit" class="btn btn-sm btn-success">Simpan</button>
                                <button type="reset" class="btn btn-sm btn-danger">Batal</button>
                            </div>   
                        </div>
                    </form>
	            </div>
	            <!-- /.row -->
	            <div class="row">
	                <div class="col-lg-12">
                        <div class="table-responsive">
                            <table width="100%" class="table table-striped table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>No. Induk</th>
                                        <th>Nama</th>
                                        <th>Kode Sekolah</th>
                                        <th>Nama Sekolah</th>
                                        <th>Kode Tingkat Studi</th>
                                        <th>Tingkat Studi</th>
                                        <th>Kode Kelas</th>
                                        <th>Tingkat</th>
                                        <th>Nama kelas</th>
                                        <th>SPP Bulanan</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX">
                                        <td>1</td>
                                        <td>001</td>
                                        <td>Irfan</td>
                                        <td>S001</td>
                                        <td>Sekolah A</td>
                                        <td>001</td>
                                        <td>SD</td>
                                        <td>K001</td>
                                        <td>1</td>
                                        <td>A</td>
                                        <td>200.000</td>                             
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
	                </div>
                    <!-- /.col-lg-12 -->
	            </div>
	            <!-- /.row -->          
	        </div>
	    </div>
	</div>
</div>
{% endblock %}
